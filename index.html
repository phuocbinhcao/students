<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thông tin sinh viên</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <div class="main__students">
      <div class="main__head">
        <h1>Students Information</h1>
      </div>
      <div class="main__body" id="form-submit">
        <div class="form-group"><input type="hidden" id="index" /><br /></div>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" class="form-input" name="name"  autofocus /><br />
          <small class="error-name"></small>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" class="form-input" id="email" name="mail" /><br />
          <small class="error-email"></small>
        </div>
        <div class="form-group">
          <label for="birthday">BirthDay:</label>
          <input type="date" class="form-input" id="birthday" name="birthday" /><br />
          <small class="error-birthday"></small>
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="text" class="form-input" id="age" name="age" disabled /><br />
          <small class="error-age"></small>
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" class="form-input" id="address" name="address" /><br />
          <small class="error-address"></small>
        </div>
        <div class="form-group">
          <label for="class">Class:</label>
          <input type="text" class="form-input" id="class" name="lop" /><br />
          <small class="error-class"></small>
        </div>
        <div class="button">
          <button type="submit" id="btn_add" class="btn btn-primary my-3">Add New</button>
          <button id="btn_update" class="btn btn-primary my-3">Update</button>
          <button class="btn" id="reset">Refress</button>
        </div>
      </div>
    </div>
    <div class="main__list">
      <div class="main__head">
        <h1>Students Informations</h1>
      </div>
      <div class="main__list--students">
        <div class="seachStudent">
          <input type="text" name="searchInput" id="searchInput" placeholder="Search" />
        </div>
        <table class="table" id="table">
          <thead>
            <tr>
              <th>STT</th>
              <th>Name</th>
              <th>Class</th>
              <th>Email</th>
              <th>Birthday</th>
              <th>Age</th>
              <th>Address</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div id="pagination">
          <button class="btn-pagination btn-prev">Prev</button>
          <div class="number-page" id="number-page">

          </div>
          <button class="btn-pagination btn-next">Next</button>
          </ul>
        </div>
      </div>
    </div>
  </main>
  <div class="modal-detail hide">
    <div class="detail">
      <div class="main__head">
        <h2>Student Informations</h2>
        <div class="closeDetail" id="closeDetail">X</div>
      </div>
      <div class="detail__body"></div>
    </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
  integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="app.js"></script>

</html>
